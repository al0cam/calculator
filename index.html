<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="gridDiv">
            <div class="logo"><img src="./Resources/Calc_Logo.png"></div>
            <div class="inputDiv"><input placeholder="0"></div>
            <div class="button1"><button>1</button></div>
            <div class="button2"><button>2</button></div>
            <div class="button3"><button>3</button></div>
            <div class="button4"><button>4</button></div>
            <div class="button5"><button>5</button></div>
            <div class="button6"><button>6</button></div>
            <div class="button7"><button>7</button></div>
            <div class="button8"><button>8</button></div>
            <div class="button9"><button>9</button></div>
            <div class="button0"><button>0</button></div>
            <div class="buttonDecimal"><button>,</button></div>
            <div class="buttonEquals"><button>=</button></div>
            <div class="buttonPlus"><button>+</button></div>
            <div class="buttonMinus"><button>-</button></div>
            <div class="buttonMultiply"><button>ร</button></div>
            <div class="buttonDivide"><button>รท</button></div>
            <div class="buttonClear"><button>Clear</button></div>
            

        </div>

        <script src="./script.js" type="text/javascript"></script>
    </body>
</html>
